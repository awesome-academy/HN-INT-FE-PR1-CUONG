<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>

  <body>
    <header>
      <!-- header top -->
      <section class="header-top">
        <div class="row container__header container__header-top px-md-20">
          <div class="column col-md-8 header-top-left">
            <div class="header-top__time">
              <img class="mb-1" src="./src/images/other/clock.svg" alt="" />
              <span class="text-white opacity-50 px-md-1"
                >Open time: 8:00 - 18:00</span
              >
              <span class="text-white opacity-50 px-md-1">Monday - Sunday</span>
            </div>
            <div class="header-top__social px-md-3">
              <ul class="list-group list-group-horizontal">
                <li class="list-group-item">
                  <a href="#">
                    <img
                      class="mb-1"
                      src="./src/images/other/facebook.svg"
                      alt=""
                    />
                  </a>
                </li>
                <li class="list-group-item">
                  <a href="#">
                    <img
                      class="mb-1"
                      src="./src/images/other/twitter.svg"
                      alt=""
                    />
                  </a>
                </li>
                <li class="list-group-item">
                  <a href="#"
                    ><img
                      class="mb-1"
                      src="./src/images/other/tumblr.svg"
                      alt=""
                  /></a>
                </li>
                <li class="list-group-item">
                  <a href="#"
                    ><img
                      class="mb-1"
                      src="./src/images/other/vimeo.svg"
                      alt=""
                  /></a>
                </li>
              </ul>
            </div>
          </div>
          <div class="column col-md-4 header-top-right">
            <ul class="list-group list-group-horizontal">
              <li class="list-group-item">
                <a href="login">
                  <img
                    class="mb-1"
                    src="./src/images/other/person.svg"
                    alt=""
                  />
                  <span class="text-white opacity-50">Đăng nhập</span>
                </a>
              </li>
              <li class="list-group-item">
                <a href="signup">
                  <img
                    class="mb-1"
                    src="./src/images/other/person.svg"
                    alt=""
                  />
                  <span class="text-white opacity-50">Đăng ký</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </section>

      <!-- main header -->
      <section class="header-main">
        <div class="row container__header container__header-main px-md-20">
          <div class="header-main__logo column col-md-6">
            <a href="index.html">
              <img src="./src/images/other/logo.png" alt="" />
            </a>
          </div>
          <div class="header-main__right column col-md-6">
            <div class="header-main__search">
              <div class="main__search">
                <img
                  class="mb-1 px-md-1"
                  src="./src/images/other/phone.svg"
                  alt=""
                />
                <span>Hỗ trợ: (04) 6674 2332 - (04) 3786 8904</span>
              </div>
              <div class="input-group mt-2">
                <input
                  class="search-field"
                  type="text"
                  placeholder="Tìm kiếm..."
                />
                <span>
                  <i class="fa fa-search"></i>
                </span>
              </div>
            </div>

            <div class="header-main__cart">
              <a href="./cart.html">
                <i class="fa fa-shopping-cart"></i>
              </a>
              <span>0</span>
              <span class="hidden md:inline">Sản phẩm</span>
            </div>
          </div>
        </div>
      </section>

      <section class="header-nav">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a href="" class="nav-link"><i class="fa-solid fa-bars"></i></a>
            </li>
            <li class="nav-item">
              <a href="index.html" class="nav-link active">Trang chủ</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Giới thiệu</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#"> Sản phẩm </a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#"> Sản phẩm mới </a>
            </li>
            <li class="nav-item">
              <a href="" class="nav-link">Tin tức</a>
            </li>
            <li class="nav-item">
              <a href="" class="nav-link">Liên hệ</a>
            </li>
          </ul>
        </nav>
      </section>
    </header>

    <main></main>

    <footer>
      <div class="footer-wrapper">
        <section class="footer-top">
          <div class="row footer__container footer__container-top">
              <div class="footer-social-channel col-md-4">
                <div>
                  <div>KÊNH THÔNG TIN TỪ CHÚNG TÔI:</div>
                  <div class="footer-social-logo">
                    <i class="fa-brands fa-facebook-f"></i>
                    <i class="fa-brands fa-twitter"></i>
                    <i class="fa-brands fa-youtube"></i>
                    <i class="fa-brands fa-vimeo-v"></i>
                  </div>
                </div>
              </div>
              <div class="footer-top-mail col-md-8">
                  <p>ĐĂNG KÝ NHẬN EMAIL TỪ CHÚNG TÔI</p>
                  <div class="input-group-mail">
                    <input
                      class="search-email"
                      type="text"
                    />
                    <span>
                      <i class="fa fa-paper-plane" aria-hidden="true"></i>
                    </span>
                  </div>
              </div>
          </div>
        </section>
        <div class='br'>
        <section class="footer-bottom">
          <div class="footer__container footer__container-bottom">
            <div class="row">
              <div class="column col-md-4 col-sm-12 col-sx-12">
                
              </div>
              <div class="column col-md-2 col-sm-6 col-sx-12"></div>
              <div class="column col-md-2 col-sm-6 col-sx-12"></div>
              <div class="column col-md-2 col-sm-6 col-sx-12"></div>
              <div class="column col-md-2 col-sm-6 col-sx-12"></div>
            </div>
          </div>
        </section>
      </div>
    </footer>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="./src/js/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
